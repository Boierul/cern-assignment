version: '3.8'

services:
  backend:
    build:
      context: ./todo-list-backend
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "8099:8099"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8099/api/v1/todos"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  frontend:
    build:
      context: ./todo-list-frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "80:80"
    depends_on:
    networks:
      - todo-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  todo-network:
    driver: bridge

volumes:
  # Add a postgres database volume for persistence
