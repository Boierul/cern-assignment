spring:
  datasource:
    url: jdbc:h2:mem:testdb_repo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      javax.persistence.validation.mode: none
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never

server:
  servlet:
    context-path: /api
  port: 0  
